<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA 8504 - Philippine AIDS Prevention and Control Act of 1998</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* General body style */
        body {
            background: linear-gradient(180deg, rgba(8, 6, 89, 0.9), rgba(8, 6, 89, 0.85));
            font-family: 'Comfortaa', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
        }

        /* Top bar */
        .top-bar {
            background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0.8));
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #00e5ff;
        }

        /* Centered section */
        .centered-section {
            text-align: center;
            max-width: 800px;
            margin: 20px;
            padding: 10px;
        }

        .centered-section h1 {
            font-weight: bold;
            font-size: 1.8em;
            color: white;
            margin-bottom: 10px;
        }

        .centered-section h1 span {
            color: #00e5ff;
        }

        .description-box {
            border: 2px solid #00e5ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            color: white;
            font-weight: 300;
            text-align: left;
            background-color: rgba(0, 229, 255, 0.1);
            box-shadow: inset 0px 0px 10px rgba(0, 229, 255, 0.3);
        }

        .description-box .highlight {
            color: #00e5ff;
            font-weight: bold;
        }

        .green-line {
            border-top: 2px solid #00e5ff;
            width: 80%;
            margin: 20px 0;
            box-shadow: 0 0 10px #00e5ff;
        }

        /* Key components section */
        .key-components {
            max-width: 800px;
            color: white;
            text-align: left;
            margin: 20px;
            padding: 20px;
        }

        .key-components h2 {
            font-weight: bold;
            font-size: 1.5em;
            color: white;
        }

        .key-components ul {
            list-style-type: none;
            padding: 0;
        }

        .key-components ul li {
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
        }

        .key-components ul li:before {
            content: "â€¢";
            color: #00e5ff;
            position: absolute;
            left: 0;
            font-size: 1.5em;
            text-shadow: 0 0 5px #00e5ff;
        }

        /* See More button */
        .see-more-box {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0 60px 0;
            color: black;
            font-weight: bold;
            background-color: #00e5ff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 229, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        /* Updated hover color to brighter cyan */
        .see-more-box:hover {
            background-color: #00ffff; /* Brighter cyan */
            color: black;
        }
    </style>
</head>

<div class="top-bar">

        <a href="https://doh.gov.ph/list-of-diseases/hiv/" class="nav-link">D.O.H</a>
    </div>
</div>
